<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngọc Gấm</title>
    <link rel="stylesheet" href="./home.css">
    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        /* CSS để ẩn hình ảnh lá thư ban đầu */
        .letter-img {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Đảm bảo hình ảnh hiển thị trên cùng */
        }
    </style>
</head>
<body>
    <img class="sun" src="./images/3.gif" alt="Hình ảnh động">
    <img class="bee" src="./images/4.gif" alt="Hình ảnh động">
    <p style="color: var(--cl-pink); font-weight: 600;" class="bee">Bee bee...</p>
    <img class="flower" src="./images/6.jpg" alt="Hình ảnh động">

    <!-- Hình ảnh lá thư -->
    <img id="letterImg" class="letter-img" src="./images/7.png" alt="Hình ảnh lá thư" data-bs-toggle="modal" data-bs-target="#exampleModal">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Nội dung modal -->
                    <p>Mô tả hoặc nội dung của hình ảnh lá thư.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModalBtn">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var letterImg = document.getElementById('letterImg');
                letterImg.style.display = 'block';
            }, 7000); // 7000 milliseconds = 7 seconds

            // Lắng nghe sự kiện click vào button Close trong modal
            document.getElementById('closeModalBtn').addEventListener('click', function() {
                // Reload lại trang khi đóng modal
                location.reload();
            });
        });
    </script>
</body>
</html>
