<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngọc Gấm</title>
    <link rel="stylesheet" href="./home.css">
    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        /* CSS để ẩn hình ảnh lá thư ban đầu */
        .letter-img {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Đảm bảo hình ảnh hiển thị trên cùng */
        }
    </style>
</head>
<body>
    <img class="sun" src="./images/3.gif" alt="Hình ảnh động">
    <img class="bee" src="./images/4.gif" alt="Hình ảnh động">
    <p style="color: var(--cl-pink); font-weight: 600;" class="bee">Bee bee...</p>
    <img class="flower" src="./images/6.jpg" alt="Hình ảnh động">

    <!-- Hình ảnh lá thư -->
    <div id="letterImg" class="letter-img" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./images/7.png" alt="Hình ảnh lá thư">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông điệp từ lá thư</h5>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Nội dung modal -->
                    <div id="modalContent">
                        <!-- Nội dung sẽ tự động thay đổi sau 2 giây -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sau 7 giây, hiển thị hình ảnh lá thư
            setTimeout(function() {
                var letterImg = document.getElementById('letterImg');
                letterImg.style.display = 'block';
            }, 7000);

            // Lắng nghe sự kiện click vào hình ảnh lá thư
            document.getElementById('letterImg').addEventListener('click', function() {
                var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {});
                myModal.show(); // Mở modal
                
                // Sau 2 giây, hiển thị nội dung từng ký tự một
                setTimeout(function() {
                    var modalContent = document.getElementById('modalContent');
                    var text = 'Mô tả hoặc nội dung của hình ảnh lá thư sẽ tự động chạy sau 2 giây.';
                    typeEffect(modalContent, text);
                }, 2000); // 2000 milliseconds = 2 seconds
            });

            // Hàm để hiển thị nội dung từng ký tự một
            function typeEffect(element, text) {
                var index = 0;
                var interval = setInterval(function() {
                    element.textContent += text[index++];
                    if (index === text.length) {
                        clearInterval(interval);
                    }
                }, 100); // Thời gian chờ giữa mỗi ký tự là 100ms
            }

            // Lắng nghe sự kiện click vào button Close trong modal
            document.querySelector('.modal .btn-close').addEventListener('click', function() {
                // Reload lại trang khi đóng modal
                location.reload();
            });
        });
    </script>
</body>
</html>
