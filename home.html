<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngọc Gấm</title>
    <link rel="stylesheet" href="./home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <img class="sun" src="./images/3.gif" alt="Hình ảnh động">
    <img class="bee" src="./images/4.gif" alt="Hình ảnh động">
    <p style="color: var(--cl-pink); font-weight: 600;" class="bee">Bee bee...</p>
    <img class="flower" src="./images/6.jpg" alt="Hình ảnh động">

    <!-- Hình ảnh lá thư -->
    <div id="letterImg" class="letter-img">
        <img src="./images/7.png" alt="Hình ảnh lá thư">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gửi ...</h5>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Delay 7 giây để hiển thị bức thư
            setTimeout(function() {
                var letterImg = document.getElementById('letterImg');
                if (letterImg) {
                    letterImg.style.display = 'block';
                }
            }, 7000);

            // Lắng nghe sự kiện click vào bức thư
            var letterImg = document.getElementById('letterImg');
            if (letterImg) {
                letterImg.addEventListener('click', function() {
                    var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {});
                    myModal.show(); // Hiển thị modal

                    // Sau khi modal xuất hiện 2 giây, hiển thị nội dung từng ký tự một
                    setTimeout(function() {
                        var modalContent = document.getElementById('modalContent');
                        var text = 'Nội dung ở đây';
                        typeEffect(modalContent, text);
                    }, 2000); // 2000 milliseconds = 2 seconds
                });
            }

            // Hàm để hiển thị nội dung từng ký tự một
            function typeEffect(element, text) {
                var index = 0;
                var interval = setInterval(function() {
                    element.textContent += text[index++];
                    if (index === text.length) {
                        clearInterval(interval);
                    }
                }, 100); // Thời gian chờ giữa mỗi ký tự là 100ms
            }

            // Lắng nghe sự kiện click vào nút đóng modal
            var closeButton = document.querySelector('.modal .btn-close');
            if (closeButton) {
                closeButton.addEventListener('click', function() {
                    location.reload(); // Reload lại trang khi đóng modal
                });
            }
        });
    </script>
</body>
</html>
